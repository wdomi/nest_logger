<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nest Logger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root{
      --accent:#2a4d69;
      --bg:#f8f8f8;
      --card:#ffffff;
      --muted:#666;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      padding:12px;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:var(--bg);
      color:#222;
    }
    header{
      display:flex;
      flex-direction:column;
      gap:4px;
      margin-bottom:8px;
    }
    h1{
      font-size:22px;
      margin:0;
    }
    .subtitle{
      font-size:13px;
      color:var(--muted);
    }
    .card{
      background:var(--card);
      border-radius:12px;
      padding:10px;
      box-shadow:0 1px 4px rgba(0,0,0,0.08);
      margin-bottom:10px;
    }
    label{
      font-size:14px;
      font-weight:500;
      display:block;
      margin-bottom:4px;
    }
    input[type="text"],
    select,
    textarea{
      width:100%;
      padding:7px 9px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }
    textarea{
      resize:vertical;
      min-height:60px;
    }
    .field{
      margin-bottom:8px;
    }
    .map-wrapper{
      height:260px;
      border-radius:10px;
      overflow:hidden;
      margin-bottom:6px;
    }
    #map{
      width:100%;
      height:100%;
    }
    .map-actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:6px;
      margin-bottom:4px;
      flex-wrap:wrap;
    }
    .btn{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid #bbb;
      background:#eee;
      cursor:pointer;
      font-size:14px;
    }
    .btn-primary{
      border-color:var(--accent);
      background:var(--accent);
      color:#fff;
    }
    .coords{
      font-size:13px;
      color:#444;
    }
    .small-muted{
      font-size:12px;
      color:var(--muted);
    }
    .actions-row{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }
    .actions-row label{
      font-weight:400;
    }
    .file-row{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }
    .file-input{
      flex:1;
    }
    .status{
      font-size:13px;
      margin-top:4px;
    }
    .status.error{ color:#c22; }
    .status.success{ color:#2a7b3f; }
    .toast{
      position:fixed;
      left:50%;
      bottom:16px;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.85);
      color:#fff;
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      display:none;
      z-index:9999;
    }
    .toast.show{ display:block; }

    @media (min-width:700px){
      body{
        max-width:480px;
        margin:0 auto;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Nest Logger</h1>
  <div class="subtitle">Log dipper nests with GPS, status and photos.</div>
</header>

<div class="card">
  <div class="field">
    <label for="nestName">Nest name *</label>
    <input id="nestName" type="text" placeholder="e.g. Muur West" required>
  </div>

  <div class="field">
    <label for="nestId">Nest ID (optional)</label>
    <input id="nestId" type="text" placeholder="e.g. N-001">
  </div>

  <div class="field">
    <label>Action *</label>
    <div class="actions-row">
      <label><input type="radio" name="action" value="maintained" checked> Maintained</label>
      <label><input type="radio" name="action" value="old"> Old</label>
      <label><input type="radio" name="action" value="maybe"> Maybe</label>
    </div>
  </div>

  <div class="field">
    <label for="territory">Territory (optional)</label>
    <input id="territory" type="text" placeholder="e.g. Muur, Cluozza, ...">
  </div>
</div>

<div class="card">
  <div class="map-actions">
    <span style="font-weight:500;font-size:14px;">Location</span>
    <button id="locBtn" class="btn">Use my location</button>
  </div>
  <div class="map-wrapper">
    <div id="map"></div>
  </div>
  <div class="coords">
    Lat: <span id="latDisplay">–</span>,
    Lon: <span id="lonDisplay">–</span>
  </div>
  <div class="small-muted">
    Drag the marker or use "Use my location" to set the nest position.
  </div>
</div>

<div class="card">
  <div class="field">
    <label>Photos (optional)</label>
    <div class="file-row">
      <div class="file-input">
        <input id="img1" type="file" accept="image/*" capture="environment">
        <div class="small-muted">Image 1</div>
      </div>
      <div class="file-input">
        <input id="img2" type="file" accept="image/*" capture="environment">
        <div class="small-muted">Image 2</div>
      </div>
    </div>
    <div class="small-muted">
      You can either choose photos or use your camera.
    </div>
  </div>
</div>

<div class="card">
  <button id="saveBtn" class="btn btn-primary" style="width:100%;">Save nest</button>
  <div id="status" class="status"></div>
</div>

<div id="toast" class="toast"></div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script>
  // Map setup
  let map, marker;
  const latDisplay = document.getElementById("latDisplay");
  const lonDisplay = document.getElementById("lonDisplay");

  function setCoords(lat, lon){
    latDisplay.textContent = lat != null ? lat.toFixed(6) : "–";
    lonDisplay.textContent = lon != null ? lon.toFixed(6) : "–";
    marker.setLatLng([lat, lon]);
    map.setView([lat, lon], 15);
  }

  document.addEventListener("DOMContentLoaded", () => {
    // Initialize map centered on Switzerland
    map = L.map("map").setView([46.8, 8.3], 8);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    marker = L.marker([46.8, 8.3], { draggable:true }).addTo(map);
    marker.on("moveend", e => {
      const latlng = e.target.getLatLng();
      setCoords(latlng.lat, latlng.lng);
    });

    // Initialize display
    setCoords(46.8, 8.3);

    document.getElementById("locBtn").addEventListener("click", useMyLocation);
    document.getElementById("saveBtn").addEventListener("click", onSave);
  });

  function useMyLocation(){
    if(!navigator.geolocation){
      showToast("Geolocation not supported.");
      return;
    }
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        setCoords(lat, lon);
      },
      err => {
        console.error(err);
        showToast("Could not get location.");
      },
      { enableHighAccuracy:true, timeout:8000 }
    );
  }

  function getSelectedAction(){
    const radios = document.querySelectorAll('input[name="action"]');
    for(const r of radios){
      if(r.checked) return r.value;
    }
    return "maintained";
  }

  function showToast(msg, ms=2500){
    const t=document.getElementById("toast");
    t.textContent=msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"), ms);
  }

  function setStatus(msg, type=""){
    const el=document.getElementById("status");
    el.textContent=msg;
    el.className="status";
    if(type) el.classList.add(type);
  }

  function readFileAsBase64(file){
    return new Promise((resolve,reject)=>{
      const reader=new FileReader();
      reader.onload=()=>resolve(reader.result);
      reader.onerror=()=>reject(reader.error);
      reader.readAsDataURL(file);
    });
  }

  async function onSave(){
    setStatus("");
    const nestName = document.getElementById("nestName").value.trim();
    const nestId = document.getElementById("nestId").value.trim();
    const territory = document.getElementById("territory").value.trim();
    const action = getSelectedAction();

    if(!nestName){
      showToast("Nest name is required.");
      setStatus("Nest name is required.","error");
      return;
    }

    const latText = latDisplay.textContent;
    const lonText = lonDisplay.textContent;
    if(latText==="–" || lonText==="–"){
      showToast("Please set a location on the map.");
      setStatus("Please set a location on the map.","error");
      return;
    }

    const latitude = Number(latText);
    const longitude = Number(lonText);

    const img1Input = document.getElementById("img1");
    const img2Input = document.getElementById("img2");

    const images = [];

    try{
      if(img1Input.files && img1Input.files[0]){
        const f = img1Input.files[0];
        const dataUrl = await readFileAsBase64(f);
        const base64 = dataUrl.split(",")[1];
        images.push({
          filename: f.name,
          mimeType: f.type || "image/jpeg",
          dataBase64: base64
        });
      }
      if(img2Input.files && img2Input.files[0]){
        const f = img2Input.files[0];
        const dataUrl = await readFileAsBase64(f);
        const base64 = dataUrl.split(",")[1];
        images.push({
          filename: f.name,
          mimeType: f.type || "image/jpeg",
          dataBase64: base64
        });
      }
    }catch(err){
      console.error("Error reading files", err);
      setStatus("Failed to read image files.","error");
      return;
    }

    const payload = {
      nest_name: nestName,
      nest_id: nestId || null,
      action,
      latitude,
      longitude,
      territory: territory || null,
      images
    };

    setStatus("Saving…");
    try{
      const res = await fetch("/api/nest-submit",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify(payload)
      });
      const data = await res.json().catch(()=> ({}));
      if(!res.ok){
        console.error("Server error",res.status,data);
        setStatus("Failed to save nest.","error");
        showToast("Failed to save nest.");
        return;
      }
      setStatus("Nest saved.","success");
      showToast("Nest saved.");
      // Optionally reset form
      // document.getElementById("nestName").value="";
      // document.getElementById("nestId").value="";
      // document.getElementById("territory").value="";
      // document.getElementById("img1").value="";
      // document.getElementById("img2").value="";
    }catch(err){
      console.error(err);
      setStatus("Network error while saving nest.","error");
      showToast("Network error.");
    }
  }
</script>

</body>
</html>
