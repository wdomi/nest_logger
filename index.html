<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nest Logger</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    #manual-location-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    #manual-location-modal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: left;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Nest Logger</h1>

  <button id="use-location-btn">Use my location</button>

  <p id="status"></p>

  <!-- ✅ Manual GPS popup -->
  <div id="manual-location-modal">
    <div class="modal-content">
      <h3>Location unavailable</h3>
      <p>Please enter GPS coordinates manually:</p>

      <input id="lat-input" placeholder="Latitude">
      <input id="lon-input" placeholder="Longitude">

      <button id="submit-location">Use coordinates</button>
    </div>
  </div>

  <script>
    document.getElementById("use-location-btn").onclick = () => {
      document.getElementById("status").textContent = "Retrieving location...";

      if (!navigator.geolocation) {
        return showManualLocationPopup();
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          handleCoords({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude
          });
        },
        () => {
          showManualLocationPopup();
        },
        { timeout: 5000 }
      );
    };

    function showManualLocationPopup() {
      document.getElementById("manual-location-modal").style.display = "flex";

      document.getElementById("submit-location").onclick = () => {
        const lat = parseFloat(document.getElementById("lat-input").value);
        const lon = parseFloat(document.getElementById("lon-input").value);

        if (isNaN(lat) || isNaN(lon)) {
          alert("Please enter valid numbers.");
          return;
        }

        document.getElementById("manual-location-modal").style.display = "none";
        handleCoords({ lat, lon });
      };
    }

    function handleCoords(coords) {
      document.getElementById("status").textContent =
        `Using: ${coords.lat.toFixed(5)}, ${coords.lon.toFixed(5)}`;

      sendToBaserow(coords);
    }

    function sendToBaserow(coords) {
      console.log("Sending to Baserow:", coords);

      // ✅ your real logic here
      // fetch("/api/baserow", { method:"POST", body: JSON.stringify(coords) })
    }
  </script>
</body>
</html>
